<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Counter</title>

        <style>

            p{
                font-family: Arial;
                margin: 0;
            }
            
            .order-button{
                height:40px;
                width: 120px;
                border-radius: 8px;
                border-width: 1px;
                font-size: large;
                background-color: rgb(240, 255, 26);
            }

            .orders{
                background-color: rgb(254, 199, 199); 
                display: flex; 
                margin-top: 10px;

                justify-content: center; 
                align-items: center;
                border-radius: 8px;
            }

        </style>

    </head>

    <body>

        <div class="reset" style="width: 540px; 
            height: 20px;
            background-color:  rgb(72, 212, 236);
            display: grid;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            justify-content: center;
        ">

        </div>


        <div class="menu" style=" 
            background-color: rgb(72, 212, 236);

        ">
        
            <div class="orders">
                <button class="order-button">Coffee</button>

                <div class="cost" style="margin-top: 5px;;"> 
                    <p style="text-align: center;">$5</p>
                    <p>Cost per unit</p>
                </div>

            </div>

            <div class="orders">
                <button class="order-button">Bagels</button>

                <div class="cost" style="margin-top: 5px;;"> 
                    <p style="text-align: center;">$3</p>
                    <p>Cost per unit</p>
                </div>

            </div>
            
            <div class="orders">
                <button class="order-button">Soup</button>

                <div class="cost" style="margin-top: 5px;;"> 
                    <p style="text-align: center;">$9</p>
                    <p>Cost per unit</p>
                </div>

            </div>

        </div>

        <div class="reset" style="width: 540px; 
            height: 70px;
            background-color:  rgb(72, 212, 236);
            display: grid;
            justify-content: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        ">
            <button class="order-button">Reset</button>
        </div>

</html>
