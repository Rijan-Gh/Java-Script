<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Subscribe</title>
        <style>
            .js-subscribeButton{
                background-color: rgb(252, 43, 43); 
                color: white;
                font-size: 16px;
                width: 100px;
                height: 30px;
            }

            .js-subscribeButton:active{
                opacity: 0.7;
            }
        </style>
    </head>
    
    <body>
        <p>YouTube Subscribe Button.</p>
        <button class="js-subscribeButton">Subscribe</button>

        <script>
            const buttonElement = document.querySelector('.js-subscribeButton');
            buttonElement.onclick = function(){
                if(buttonElement.innerHTML === 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed';
                }
                
                else{
                    buttonElement.innerHTML = 'Subscribe';
                }
            };

        </script>
    </body>
</html>
