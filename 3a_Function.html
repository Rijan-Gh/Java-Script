<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
    </head>
    <body>
        <script>
            greet();
            greet('Java');
            greet('Doom');
            greet();
            function greet(name){
                if(!name){
                    console.log('Hi there!');
                }
                else{
                    console.log(`Hello! ${name}`);
                }
            }




        </script>
    </body>
</html>
